<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 1rem;
        }
        input[type="text"], input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        #customerName {
            color: #007bff;
            font-size: 20px;
            margin-top: 1rem;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <input type="text" id="username" placeholder="Enter your name">
        <input type="password" id="password" placeholder="Enter your password">
        <a href="./sector.html" class="button" >Submit</a>
        
    </div>
    <script>
        // Function to handle key press event and store the name in localStorage
        function handleKeyPress(event) {
            localStorage.setItem('customerName', event.target.value);
        }

        // Function to display the stored name in an element with the ID customerName
        function displayCustomerName() {
            var customerName = localStorage.getItem('customerName');
            if (customerName) {
                document.getElementById('customerName').textContent = customerName;
            }
        }

        // Function to handle the submit action
        function handleSubmit(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            localStorage.setItem('customerName', username);
            displayCustomerName();
        }

        // Attach event listener for index.html
        document.addEventListener('DOMContentLoaded', function() {
            var inputField = document.getElementById('username');
            if (inputField) {
                inputField.addEventListener('input', handleKeyPress);
            }
            
            var submitButton = document.getElementById('submit');
            if (submitButton) {
                submitButton.addEventListener('click', handleSubmit);
            }

            var customerNameElement = document.getElementById('customerName');
            if (customerNameElement) {
                displayCustomerName();
            }
        });
    </script>
</body>
</html>
